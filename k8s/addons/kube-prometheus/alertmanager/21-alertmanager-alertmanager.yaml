apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: main
  namespace: monitoring
  labels:
    alertmanager: main
spec:
  serviceAccount: alertmanager-main
  version: v0.21.0
  replicas: 3
  nodeSelector:
    kubernetes.io/os: linux
  image: docker-hub:5000/prometheus/alertmanager:v0.21.0
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
