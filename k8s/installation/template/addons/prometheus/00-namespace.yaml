# Namespace, monitoring
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring

---
# PodPreset: setting tz for namespace
apiVersion: settings.k8s.io/v1alpha1
kind: PodPreset
metadata:
  name: allow-tz-env
  namespace: monitor
spec:
  selector:
    matchLabels:
  env:
  - name: TZ
    value: Asia/Shanghai
